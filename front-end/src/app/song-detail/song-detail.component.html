<div class="card" *ngIf="song">
    <img src="../../assets/song.png" alt="Avatar" style="width:100%">
    <div class="container">
      <h4><b>{{song.title}}</b></h4>
      <p>id: {{song.id}}</p>
      <p>artist: {{song.artist}}</p>
      <p>album: {{song.album}}</p>
      <p>year: {{song.year}}</p>
      <p>rate: {{song.rate}}</p>
      <p>length: {{song.length}}</p>
      <button >go back</button>
    </div>
  </div>
